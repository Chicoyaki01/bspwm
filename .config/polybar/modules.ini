
[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted-font = 6
label-unmounted-font = 6
label-mounted = %{F#0a81f5}%{F-}:%percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-mounted-underline = #0a6cf5

[module/bspwm]
type = internal/bspwm

label-focused = ""
; label-focused = %index%
label-focused-foreground = #ddd
label-focused-background = ${colors.background}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-focused-font = 3

label-occupied = ""
label-occupied-background = ${colors.background}
; label-occupied = %index%
label-occupied-padding = 2
label-occupied-font = 3

label-urgent = ""
; label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.alert-fg}
label-urgent-padding = 2
label-urgent-font = 3

label-empty = ""
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2
label-empty-font = 3

format-margin = 0
format-label-focused-padding = ${colors.padding}

; Separator in between workspaces
; label-separator = |

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
format-font = 6

label = %percentage_used%%
label-font = 6

[module/date]

;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 5
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %a %b %d, %Y"
date-alt = " %a %b %d, %Y"
time = %l:%M%p
time-alt = %l:%M%p
format-prefix-font = 2
format-prefix = "󰃭"
format-prefix-foreground = ${colors.foreground}
format-foreground = ${colors.foreground}
format-background = ${colors.background} 
label = "%date% %time% "

;type = internal/date
;interval = 1
;
;date = 
;date-alt = "%Y-%m-%d"
;
;time = %H:%M
;
;format-prefix =
;format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.cyan}
;
;label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <ramp-volume>
format-volume-underline = ${colors.purple}
label-volume = Volum: %percentage%%
label-volume-foreground = ${root.foreground}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
label-muted = Volum: 0% 

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
;full-at = 98
poll-interval = 0.2

format-charging = <label-charging> <animation-charging>
format-charging-underline = ${colors.green}

format-discharging = <label-discharging> <ramp-capacity>
format-discharging-underline = ${colors.yellow}

format-full = <label-full> <ramp-capacity>
format-full-underline = ${self.format-charging-underline}

label-charging = battery: %percentage%%
label-discharging = ${self.label-charging}
label-full = ${self.label-charging}
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.magenta}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.green}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 500

;[module/battery]
;type = internal/battery
;battery = BAT0
;adapter = AC
;full-at = 98
;full-at-font = 6s
;
;format-full-prefix = " "
;format-full-prefix-foreground = ${colors.foreground-alt}
;format-full-underline = #ffb52a
;format-full-font = 6

[module/powermenu]
type = custom/menu

expand-right = false

format-spacing = 1
format-font = 3

label-open = 
label-open-foreground = ${colors.secondary}

[module/arch-logo]
type = custom/text
content-padding = 0
content-background = ${colors.background}
content-font = 4
content = 
content-foreground = ${colors.arch}
;content-foreground = ${colors.accent}

[module/padding]
type = custom/text
content = "."
content-font = 0
content-background = ${colors.background}
content-foreground = ${colors.background}
content-padding = 0

[module/spotify]
type = custom/script
tail = true
; prefix symbol is shown before the text
format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
initial = 1
click-left = playerctl play-pause spotify
click-right = playerctl next spotify

